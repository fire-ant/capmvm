# https://taskfile.dev

version: '3'

tasks:
  purge:
    cmds:
      - echo "Purging..."
      - rm -rf dist

  default:
    deps:
      - purge
    cmds:
      - mkdir dist
      - echo $CR_PAT | helm registry login ghcr.io --username $OWNER --password-stdin
      - helm package charts/capmvm --destination dist
      - helm push dist/signed-helm-chart-*.tgz ghcr.io/fire-ant/capmvm/ > .digest
      - cat .digest | awk -F "[, ]+" '/Digest/{print $NF}'
      - cosign sign ghcr.io/fire-ant/capmvm@$(cat .digest | awk -F "[, ]+" '/Digest/{print $NF}')
    env:
      HELM_EXPERIMENTAL_OCI: 1
      COSIGN_EXPERIMENTAL: "true"