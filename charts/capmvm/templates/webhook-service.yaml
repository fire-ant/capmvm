apiVersion: v1
kind: Service
metadata:
  name: {{ include "infrastructure.fullname" . }}-webhook-service
  labels:
    cluster.x-k8s.io/provider: infrastructure-microvm
    clusterctl.cluster.x-k8s.io: ""
  {{- include "infrastructure.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webhookService.type }}
  selector:
    cluster.x-k8s.io/provider: infrastructure-mvm
  {{- include "infrastructure.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.webhookService.ports | toYaml | nindent 2 -}}