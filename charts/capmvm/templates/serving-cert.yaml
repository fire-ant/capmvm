apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "infrastructure.fullname" . }}-serving-cert
  labels:
  {{- include "infrastructure.labels" . | nindent 4 }}
spec:
  dnsNames:
  - '{{ include "infrastructure.fullname" . }}-webhook-service.{{ .Release.Namespace
    }}.svc'
  - '{{ include "infrastructure.fullname" . }}-webhook-service.{{ .Release.Namespace
    }}.svc.{{ .Values.kubernetesClusterDomain }}'
  issuerRef:
    kind: Issuer
    name: '{{ include "infrastructure.fullname" . }}-selfsigned-issuer'
  secretName: capmvm-webhook-service-cert